name: Start Drone with Secrets

on:
  push:
    branches:
      - test

jobs:
  start-drone:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up environment variables
        run: |
          echo "DRONE_RPC_SECRET=${{ secrets.DRONE_RPC_SECRET }}" >> $GITHUB_ENV
          echo "DRONE_SERVER_HOST=${{ secrets.DRONE_SERVER_HOST }}" >> $GITHUB_ENV
          echo "DRONE_SERVER_PROTO=${{ secrets.DRONE_SERVER_PROTO }}" >> $GITHUB_ENV
          echo "DRONE_GITHUB_CLIENT_ID=${{ secrets.DRONE_GITHUB_CLIENT_ID }}" >> $GITHUB_ENV
          echo "DRONE_GITHUB_CLIENT_SECRET=${{ secrets.DRONE_GITHUB_CLIENT_SECRET }}" >> $GITHUB_ENV

      - name: Start Drone via Docker Compose
        run: |
          docker-compose up -d
        env:
          DRONE_RPC_SECRET: ${{ secrets.DRONE_RPC_SECRET }}
          DRONE_SERVER_HOST: ${{ secrets.DRONE_SERVER_HOST }}
          DRONE_SERVER_PROTO: ${{ secrets.DRONE_SERVER_PROTO }}
          DRONE_GITHUB_CLIENT_ID: ${{ secrets.DRONE_GITHUB_CLIENT_ID }}
          DRONE_GITHUB_CLIENT_SECRET: ${{ secrets.DRONE_GITHUB_CLIENT_SECRET }}
